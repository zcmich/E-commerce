<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" content="text/html" http-equiv="content-type">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0" name="viewport">

    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>


    <title>[[${pageTitle}]]</title>
</head>
<body>
<div class="container-fluid">
    <div>
        <nav class="navbar navbar-expand-lg  bg-dark navbar-dark">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/ShopmeAdminSmall.png}"/>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users}">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categories}">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/brand}">Brand</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customers}">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/shipping}">Shipping</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orders}">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/report}">Sales Report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/articles}">Articles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/menus}">Menus</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/settings}">Settings</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div>
            <h2>Manage Users | [[${pageTitle}]]</h2>
        </div>

        <form th:action="@{/users/save}" method="post" style="max-width: 700px; margin: 0 auto" th:object="${user}"
              enctype="multipart/form-data"
              onsubmit="return checkEmailUnique(this);">

            <input type="hidden" th:field="${user.id}" />
           <div class="border border-secondary rounded p-3">

               <div class="form-group row">
                   <label class="col-sm-4 col-form-label">E-mail:</label>
                   <div class="col-sm-8">
                       <input type="email" class="form-control" th:field="*{email}"required minlength="8" maxlength="128" />
                   </div>
               </div>

               <div class="form-group row">
                   <label class="col-sm-4 col-form-label">First Name:</label>
                   <div class="col-sm-8">
                       <input type="text" class="form-control" th:field="*{firstName}"required minlength="2" maxlength="45" />
                   </div>
               </div>

               <div class="form-group row">
                   <label class="col-sm-4 col-form-label">Last Name:</label>
                   <div class="col-sm-8">
                       <input type="text" class="form-control" th:field="*{lastName}"required minlength="2" maxlength="45" />
                   </div>
               </div>

               <div class="form-group row">
                   <label class="col-sm-4 col-form-label">Password:</label>
                   <div class="col-sm-8">
                       <input th:if="*{id == null}" type="password" class="form-control" th:field="*{password}"required minlength="8" maxlength="20" />
                       <input th:if="*{id != null}" type="password" class="form-control" th:field="*{password}" placeholder="Change password ?" minlength="8" maxlength="20" />
                   </div>
               </div>

               <div class="form-group row">
                   <label class="col-sm-4 col-form-label">Roles:</label>
                   <div class="col-sm-8">
                       <th:block th:each="role : ${listRoles}">
                           <input type="checkbox" th:field="*{roles}"
                           th:text="${role.name}"
                           th:value="${role.id}"
                                  class="m-2"
                           />
                           - <small>[[${role.description}]]</small>
                           <br/>
                       </th:block>
                   </div>
               </div>

               <div class="form-group row">
                   <label class="col-sm-4 col-form-label">Enabled:</label>
                   <div class="col-sm-8">
                       <input type="checkbox" th:field="*{enabled}"/>
                   </div>
               </div>

               <div class="form-group row">
                   <label class="col-sm-4 col-form-label">Photo:</label>
                   <div class="col-sm-8">
                       <input type="hidden" th:field="${user.photos}" />
                       <input type="file" id="fileImage" name="image" accept="image/png, image/jpeg"
                              class="mb-2"/>
                       <img id="thumbnail" alt="photo preview" th:src="@{${user.getPhotosImagePath()}}"
                            class="img-fluid" />
                   </div>
               </div>

<!--               <div class="form-group row">-->
<!--                   <label class="col-sm-4 col-form-label">Enabled:</label>-->
<!--                   <div class="custom-control custom-switch col-sm-8">-->
<!--                       <input type="checkbox" class="custom-control-input" id="customSwitch1">-->
<!--                       <label class="custom-control-label" for="customSwitch1">Toggle this switch element</label>-->
<!--                   </div>-->
<!--               </div>-->

               <div class="text-center">
                   <input type="submit" value="Save" class="btn btn-primary m-3" />
                   <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
               </div>

           </div>
        </form>

                <!--  Error modal  -->
        <div class="modal fade text-center" id="modalDialog">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-title" id="modalTitle" > Warning </h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <span id="modalBody"></span>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>

        <div class="text-center">
            <p>shopme control panel - Copyright &copy; shopme </p>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $("#buttonCancel").on("click", function () {
            window.location = "[[@{/users}]]";
        });

        $("#fileImage").change(function () {
            let fileSize = this.files[0].size;
            // alert("File size: " + fileSize);
            if (fileSize > 1048576){
                this.setCustomValidity("You must choose an image less than 1MB");
                this.reportValidity();
            }else {
                this.setCustomValidity("");
                showImageThumbnail(this);

            }

        });

    });

    function  showImageThumbnail(fileInput){
        var file = fileInput.files[0];
        var reader = new FileReader();
        reader.onload = function (e) {
            $("#thumbnail").attr("src", e.target.result)
        };
        reader.readAsDataURL(file);
    }

    function checkEmailUnique(form){
        let url = "[[@{/users/check_email}]]"
        let userEmail = $("#email").val();
        let userId = $("#id").val();
        let csrfValue = $("input[name='_csrf']").val();
        let params = {id: userId, email: userEmail , _csrf: csrfValue};



        // if(true) return  false;

        $.post(url, params, function (response) {
            if(response == "OK"){
                form.submit();
            }else if (response == "Duplicated"){
               let msg = "User email " + userEmail + " already taken!"
                showModalDialog("Warning", msg);
            }else{
                showModalDialog("Error", "Unknown response from server");
            }
        }).fail(function () {
            showModalDialog("Error", "Could not connect to Server")
        });

        return false;
    }

    function showModalDialog(title, message){
        $("#modalTitle").text(title);
        $("#modalBody").text(message);
        $("#modalDialog").modal();
    }


</script>
</body>
</html>
