<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head(${pageTitle})"/>

<body>
<div class="container-fluid">
    <div th:replace="nav :: menu"></div>
    <div>
        <h2>Manage Brands | [[${pageTitle}]]</h2>
    </div>

    <form th:action="@{/brands/save}" method="post" style="max-width: 700px; margin: 0 auto" th:object="${user}"
          enctype="multipart/form-data"
          onsubmit="return checkEmailUnique(this);">

        <input type="hidden" th:field="${brand.id}"/>
        <div class="border border-secondary rounded p-3">

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">E-mail:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" th:field="*{email}" required minlength="8"
                           maxlength="128"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">First Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{firstName}" required minlength="2"
                           maxlength="45"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Last Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{lastName}" required minlength="2"
                           maxlength="45"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Password:</label>
                <div class="col-sm-8">
                    <input th:if="*{id == null}" type="password" class="form-control" th:field="*{password}"
                           required minlength="8" maxlength="20"/>
                    <input th:if="*{id != null}" type="password" class="form-control" th:field="*{password}"
                           placeholder="Change password ?" minlength="8" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Roles:</label>
                <div class="col-sm-8">
                    <th:block th:each="role : ${listRoles}">
                        <input type="checkbox" th:field="*{roles}"
                               th:text="${role.name}"
                               th:value="${role.id}"
                               class="m-2"
                        />
                        - <small>[[${role.description}]]</small>
                        <br/>
                    </th:block>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Enabled:</label>
                <div class="col-sm-8">
                    <input type="checkbox" th:field="*{enabled}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Photo:</label>
                <div class="col-sm-8">
                    <input type="hidden" th:field="${user.photos}"/>
                    <input type="file" id="fileImage" name="image" accept="image/png, image/jpeg"
                           class="mb-2"/>
                    <img id="thumbnail" alt="photo preview" th:src="@{${user.getPhotosImagePath()}}"
                         class="img-fluid"/>
                </div>
            </div>

            <!--               <div class="form-group row">-->
            <!--                   <label class="col-sm-4 col-form-label">Enabled:</label>-->
            <!--                   <div class="custom-control custom-switch col-sm-8">-->
            <!--                       <input type="checkbox" class="custom-control-input" id="customSwitch1">-->
            <!--                       <label class="custom-control-label" for="customSwitch1">Toggle this switch element</label>-->
            <!--                   </div>-->
            <!--               </div>-->

            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary m-3"/>
                <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel"/>
            </div>

        </div>
    </form>

    <!--  Error modal  -->
    <div th:replace="modal_fragments :: modal_dialog"></div>

    <div th:replace="fragments :: footer"></div>

</div>

<script type="text/javascript">
    moduleURL = "[[@{/users}]]"
    function checkEmailUnique(form) {
        let url = "[[@{/users/check_email}]]"
        let userEmail = $("#email").val();
        let userId = $("#id").val();
        let csrfValue = $("input[name='_csrf']").val();
        let params = {id: userId, email: userEmail, _csrf: csrfValue};

        // if(true) return  false;
        $.post(url, params, function (response) {
            if (response == "OK") {
                form.submit();
            } else if (response == "Duplicated") {
                let msg = "User email " + userEmail + " already taken!"
                showWarningModal(msg);
            } else {
                showErrorModal( "Unknown response from server");
            }
        }).fail(function () {
            showErrorModal("Could not connect to Server")
        });

        return false;
    }


</script>
<script type="text/javascript" th:src="@{/js/common_form.js}"></script>

</body>
</html>
