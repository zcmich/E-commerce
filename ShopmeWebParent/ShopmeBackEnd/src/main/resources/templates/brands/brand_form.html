<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head(${pageTitle})"/>

<body>
<div class="container-fluid">
    <div th:replace="nav :: menu"></div>
    <div>
        <h2>Manage Brands | [[${pageTitle}]]</h2>
    </div>

    <form th:action="@{/brands/save}" method="post" style="max-width: 500px; margin: 0 auto" th:object="${brand}"
          enctype="multipart/form-data"
          onsubmit="return checkBrandNameUnique(this);">

        <input type="hidden" th:field="${brand.id}"/>
        <div class="border border-secondary rounded p-3">

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Brand Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="brandName" th:field="*{name}" required minlength="2"
                           maxlength="45"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Brand logo:</label>
                <div class="col-sm-8">
                    <input type="hidden" th:field="${brand.logo}"/>
                    <input type="file" id="fileImage" th:required="${brand.id == null}" name="image" accept="image/png, image/jpeg"
                           class="mb-2"/>
                    <img id="thumbnail" alt="photo preview" th:src="@{${brand.getLogoPath()}}"
                         class="img-fluid"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">select one or more categories:</label>
                <div class="col-sm-8">
                    <select class="form-control" th:field="*{categories}" multiple required
                            style="resize: vertical; height: 200px">
                        <th:block th:each="category : ${listCategories}">
                            <option th:value="${category.id}">[[${category.name}]]</option>
                        </th:block>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Chosen categories</label>
                <div class="col-sm-8">
                    <div id="chosenCategories">

                    </div>

                </div>
            </div>

            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary m-3"/>
                <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel"/>
            </div>

        </div>
    </form>

    <!--  Error modal  -->
    <div th:replace="modal_fragments :: modal_dialog"></div>

    <div th:replace="fragments :: footer"></div>

</div>

<script type="text/javascript">
    moduleURL = "[[@{/brands}]]";

    $(document).ready(function () {
      let categoriesUsedInFormId =  $("#categories");
      let divChosenCategories = $("#chosenCategories");

      categoriesUsedInFormId.change(function () {
          divChosenCategories.empty();
          showChosenCategories();
      });

      function showChosenCategories() {
          categoriesUsedInFormId.children("option:selected").each(function () {
              let selectedCategory = $(this);
              let catId = selectedCategory.val();
              let catName = selectedCategory.text().replaceAll("-", " ");

              divChosenCategories.append("<span class=\"badge badge-secondary m-1 \" >"+ catName +"</span>")

          });
      }


    });

    function checkBrandNameUnique(form) {
        let url = "[[@{/brands/check_name}]]"
        let brandName = $("#brandName").val();
        let brandId = $("#id").val();
        let csrfValue = $("input[name='_csrf']").val();
        let params = {id: brandId, name: brandName, _csrf: csrfValue};

        // if(true) return  false;
        $.post(url, params, function (response) {
            if (response == "OK") {
                form.submit();
            } else if (response == "Duplicated") {
                let msg = "Brand name " + brandName + " already taken!"
                showWarningModal(msg);
            } else {
                showErrorModal( "Unknown response from server");
            }
        }).fail(function () {
            showErrorModal("Could not connect to Server")
        });

        return false;
    }


</script>
<script type="text/javascript" th:src="@{/js/common_form.js}"></script>

</body>
</html>
