<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('Categories table - shopmeAdmin')"/>

<body>
<div class="container-fluid">
    <div>

        <div th:replace="nav :: menu"></div>

        <div>
            <h2>Manage Categories</h2>
            <a class="fas fa-folder-plus fa-2x icon-dark" th:href="@{/categories/new}"></a>
            &nbsp;| &nbsp;
            <a class="fas fa-file-csv fa-2x icon-dark" th:href="@{/categories/export/csv} "></a>
            &nbsp;| &nbsp;
            <a class="fas fa-file-excel fa-2x icon-dark" th:href="@{/categories/export/excel}"></a>
            &nbsp;| &nbsp;
            <a class="fas fa-file-pdf fa-2x icon-dark" th:href="@{/categories/export/pdf}"></a>
        </div>

<!--        <div class="alert alert-success text-center col-sm-8 offset-sm-3" th:if="${message != null}">-->
<!--            [[${message}]]-->
<!--        </div>-->

        <div th:replace="fragments :: search_form_and_message('/categories/page/1')"/>


        <div class="full-details">
            <table class="table table-bordered table-striped table-hover table-responsive-xl">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>

                    <th>Category Image</th>

<!--                    <th>-->
<!--                        <a class="text-white"-->
<!--                           th:href="@{'/categories/page/'+ ${currentPage} + '?sortDir=' + ${reverseSortDir}+ ${keyword != null ? '&keyword='+ keyword : ' ' } }">-->
<!--                            Category-->
<!--                            Name </a>-->
<!--                        <span-->
<!--                                th:class="${reverseSortDir} == 'desc' ? 'fas fa-sort-up' : 'fas fa-sort-down'">-->
<!--                        </span>-->
<!--                    </th>-->

                    <th th:replace="fragments :: column_link('/categories','name', ' Category Name', 'none')"/>
                    </th>

                    <th class="hideable-column">Alias</th>

                    <th>Enabled</th>

                    <th></th>
                </tr>

                </thead>
                <tbody>
                <tr th:each="category : ${listCategories}">
                    <td> [[${category.id}]]</td>
                    <td>
                        <img class="img-fluid" style="width: 100px" th:src="@{${category.getImagePath()}}"/>
                    </td>
                    <td>[[${category.name}]]</td>
                    <td class="hideable-column">[[${category.alias}]]</td>
                    <td>
<!--                        <a class="fas fa-check-circle fa-2x icon-green"-->
<!--                           th:href="@{'/categories/' + ${category.id} + '/enabled/false'}"-->
<!--                           th:if="${category.enabled == true}"-->
<!--                           title="Disable this category"></a>-->
<!--                        <a class="fas fa-circle fa-2x icon-dark "-->
<!--                           th:href="@{'/categories/' + ${category.id} + '/enabled/true'}"-->
<!--                           th:if="${category.enabled == false}"-->
<!--                           title="Enable this category"></a>-->

                        <div th:replace="fragments :: status(${category.enabled}, 'Category', '/categories/' + ${category.id})"></div>

                    </td>

                    <td>
                        <div th:replace="fragments :: category_actions"></div>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!--         small devices only -->
        <div class="less-details">
            <div th:each="category : ${listCategories}" class="row m-1">

                <div class="col-4">
                    <img class="img-fluid" style="width: 100px" th:src="@{${category.getImagePath()}}"/>
                </div>
                <div class="col-8">
                    <div>[[${category.name}]]</div>
                    <div class="mt-2">
                        <a class="fas fa-check-circle fa-2x icon-green"
                           th:href="@{'/categories/' + ${category.id} + '/enabled/false'}"
                           th:if="${category.enabled == true}"
                           title="Disable this category"></a>
                        <a class="fas fa-circle fa-2x icon-dark "
                           th:href="@{'/categories/' + ${category.id} + '/enabled/true'}"
                           th:if="${category.enabled == false}"
                           title="Enable this category"></a>


                        <div th:replace="fragments :: category_actions"></div>
                    </div>
                </div>


                <div>&nbsp;</div>
            </div>
        </div>



            <div th:replace="modal_fragments :: confirm_modal"></div>

            <div th:replace="modal_fragments :: modal_dialog"></div>

            <div class="text-center m-1" th:if="${keyword != null}">
                <span>Search results does not show categories in hierarchical form</span>
                <div th:replace="fragments :: pagination('/categories', 'categories')"></div>
            </div>

            <div th:unless="${keyword != null}">
                <div th:replace="fragments :: pagination('/categories', 'top-level categories')"></div>
            </div>


            <div th:replace="fragments :: footer"></div>




    </div>


</div>
<script th:src="@{/js/common_list.js}"></script>
<script th:src="@{/js/common_form.js}" type="text/javascript"></script>
<script type="text/javascript">
    moduleURL = "[[@{/categories}]]";

        $(".link-delete").on("click",function (e) {
           e.preventDefault();
           showDeleteConfirmModal($(this), 'category');
        });

        // $(".cant-delete").on("click",function (e) {
        //     // e.preventDefault();
        //     showWarningModal("Category has children and cannot be deleted");
        // });

        $(".cannot-delete").click(function (e) {
            e.preventDefault();
            console.log("hello")
            showWarningModal("Category has children and cannot be deleted");
        });

    });
</script>
</body>
</html>
