<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('Users table - shopmeAdmin')"/>

<body>
<div class="container-fluid">
    <div>

        <div th:replace="nav :: menu"></div>

        <div>
            <h2>Manage Users</h2>
            <!--            <a th:href="@{/users/new}">Create new user</a>-->
            <!--            &nbsp;| &nbsp;-->
            <!--            <a th:href="@{/users/export/csv}">Export to Csv</a>-->
            <!--            &nbsp;| &nbsp;-->
            <!--            <a th:href="@{/users/export/excel}">Export to Excel</a>-->
            <!--            &nbsp;| &nbsp;-->
            <!--            <a th:href="@{/users/export/pdf}">Export to pdf</a>-->

            <a th:href="@{/users/new}" class="fas fa-user-plus fa-2x icon-dark"></a>
            &nbsp;| &nbsp;
            <a th:href="@{/users/export/csv} " class="fas fa-file-csv fa-2x icon-dark"></a>
            &nbsp;| &nbsp;
            <a th:href="@{/users/export/excel}" class="fas fa-file-excel fa-2x icon-dark"></a>
            &nbsp;| &nbsp;
            <a th:href="@{/users/export/pdf}" class="fas fa-file-pdf fa-2x icon-dark"></a>
        </div>



        <div th:replace="fragments :: search_form_and_message( '/users/page/1')"/>



        <div class="full-details">
            <table class="table table-bordered table-striped table-hover table-responsive-xl">
                <thead class="thead-dark">
                <tr>
                    <th class="hideable-column">
                    <th th:replace="fragments :: column_link('/users','id', 'User ID', 'tag')"/>
                    </th>

                    <th>Photos</th>

                    <th class="hideable-column">
                    <th th:replace="fragments :: column_link('/users','email', 'E-mail', 'tag')">
                    </th>

                    <th th:replace="fragments :: column_link('/users','firstName', 'First Name', 'none')">

                    <th th:replace="fragments :: column_link('/users','lastName', 'Last Name', 'none')">

                    <th>Roles</th>

                    <th th:replace="fragments :: column_link('/users','enabled', 'Enabled', 'none')">

                    <th></th>
                </tr>

                </thead>
                <tbody>
                <tr th:each="user : ${listUser}">
                    <td class="hideable-column">[[${user.id}]]</td>
                    <td>
                        <span th:if="${user.photos == null}" class="fas fa-portrait fa-3x icon-dark"> </span>
                        <img th:if="${user.photos != null} " th:src="@{${user.getPhotosImagePath()}}"
                             style="width: 80px">
                    </td>
                    <td class="hideable-column">[[${user.email}]]</td>
                    <td>[[${user.firstName}]]</td>
                    <td>[[${user.lastName}]]</td>
                    <td>[[${user.roles}]]</td>
                    <td>
<!--                        <a th:if="${user.enabled == true}" class="fas fa-check-circle fa-2x icon-green"-->
<!--                           th:href="@{'/users/' + ${user.id} + '/enabled/false'}" title="Disable this user"></a>-->
<!--                        <a th:if="${user.enabled == false}" class="fas fa-circle fa-2x icon-dark "-->
<!--                           th:href="@{'/users/' + ${user.id} + '/enabled/true'}" title="Enable this user"></a>-->
                        <div th:replace="fragments :: status(${user.enabled}, 'user', '/users/' + ${user.id})"></div>

                    </td>
                    <td>
<!--                        <a class="fas fa-edit fa-2x icon-green" th:href="@{'/users/edit/' + ${user.id}}"-->
<!--                           title="Edit this user"></a>-->

                        <div th:replace="fragments :: edit('user','/users/edit/' + ${user.id})"></div>
                        <div th:replace="fragments :: delete('user', ${user.id}, '/users/delete/' + ${user.id}, true)"></div>

<!--                        <a class="fas fa-trash fa-2x icon-red link-delete"-->
<!--                           th:href="@{'/users/delete/' + ${user.id}}"-->
<!--                           th:userId="${user.id}"-->
<!--                           title="Delete this user" id="test"></a>-->

                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!--         small devices only -->
        <div class="less-details">
            <div th:each="user : ${listUser}" class="row m-1">

                <div class="col-4">
                    <span th:if="${user.photos == null}" class="fas fa-portrait fa-3x icon-dark"> </span>
                    <img th:if="${user.photos != null} " th:src="@{${user.getPhotosImagePath()}}"
                         style="width: 80px">
                </div>
                <div class="col-8">
                    <div>[[${user.getFullName}]]</div>
                    <div>[[${user.roles}]]</div>
                    <div class="mt-2">
                        <div th:replace="fragments :: status(${user.enabled}, 'user', '/users/' + ${user.id})"></div>
                        &nbsp;
                        <div th:replace="fragments :: edit('user','/users/edit/' + ${user.id})"></div>
                        &nbsp;
<!--&nbsp; &nbsp;                     <div th:replace="fragments :: delete('user', 'bb' , '/users/delete/' + ${user.id}, true)"></div>-->

                        <div th:replace="fragments :: delete('user', ${user.id}, '/users/delete/' + ${user.id}, true)"></div>

<!--                        <a class="fas fa-trash fa-2x icon-red link-delete"-->
<!--                           th:href="@{'/users/delete/' + ${user.id}}"-->
<!--                           th:userId="${user.id}"-->
<!--                           title="Delete this user"> </a>-->
                    </div>
                </div>


                <div>&nbsp;</div>
            </div>
        </div>



        <div class="modal fade text-center" id="confirmModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-title text-center"> Delete Confirmation </h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <span id="confirmText">Are you sure</span>
                    </div>

                    <div class="modal-footer">
                        <a class="btn btn-success" href="" id="yesButton">Yes</a>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
                    </div>

                </div>
            </div>
        </div>

        <div th:replace="fragments :: pagination('/users', 'users')"></div>


        <div th:replace="fragments :: footer"></div>

    </div>

    <script>
        $(document).ready(function () {
            $(".link-delete").on("click", function (e) {
                e.preventDefault();
                link = $(this);
                // alert($(this).attr("href"));
                let userId = link.attr("userId");
                // alert("id is"+ userId);
                $("#yesButton").attr("href", link.attr("href"));
                $("#confirmText").text("Are you sure you want to delete user with ID " + userId + "?")
                $("#confirmModal").modal();
            });
        });

        function clearFilter() {
            window.location = "[[@{/users}]]";
        }

        // $("#clearFilterButton").on("click", function () {
        //     window.location = "[[@{/users}]]";
        // });

    </script>


</div>
</body>
</html>
